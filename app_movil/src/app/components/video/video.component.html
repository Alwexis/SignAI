<main>
  <section class="bg-slate-50 w-60 h-60 mx-auto absolute top-60 rounded-md left-0 right-0">
    <video class="w-full h-full" #VideoPlayer autoplay></video>
  </section>
  <section (click)="toggleRecord()" class="absolute bottom-20 left-0 right-0 mx-auto w-28 h-28 border-4
    border-sky-950 shadow-md rounded-full bg-red-400 {{isRecording ? 'animate-pulse' : ''}}">
    <div class="ion-activatable relative overflow-hidden rounded-full w-full h-full">
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </section>
</main>
